<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./css/font.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
  </head>
  <body>
    <div id="searchOverlay">
      <div class="searchIntro">
        <h2>Search</h2>
        <p>
          Chercher un Hashtag ou un Mot sur Twitter </br>
        </p>
        <p id="tips">
          Tips : Drag and Drop les soleils pour influencer les particules !
        </p>
      </div>
      <div class="inputContainer">
        <input id="inputTweet" v-model="message">
        <p id="errorInput"></p>
        <button type="button" id="searchButton"name="button" onclick="startSearch()">
          <img src="./assets/search.png" alt="" />
        </button>
      </div>
    </div>
    <div class="listContainer">
      <ul id="tweetList">

      </ul>
    </div>
    <div id="data">
      <p>
        Tweet Counter : <span id="nbTweet"></span>
      </p>
      <p>
        Particles Counter : <span id="nbPart"></span>
      </p>
    </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
