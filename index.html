<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/css/font.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="searchOverlay">
      <div class="searchIntro">
        <h2>Search</h2>
        <p>Chercher un Hashtag ou un Mot sur Twitter </p>
      </div>
      <div class="inputContainer">
        <input id="inputTweet" v-model="message">
        <button type="button" name="button" @click="startSearch(message)">
          <img src="./assets/search.png" alt="" />
        </button>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
